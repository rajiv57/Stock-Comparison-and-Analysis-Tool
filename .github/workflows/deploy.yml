name: Deploy Bokeh App

on:
  push:
    branches:
      - master  # Triggers when code is pushed to the master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Set your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure you have a requirements.txt file with Bokeh, yfinance, etc.

      - name: Deploy to Render/Railway
        run: |
          # Command to run your Bokeh app
          bokeh serve --show app.py  # Replace app.py with your script file
